<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/billboard.js@3.0.2/dist/billboard.min.css" />
        <script src="https://unpkg.com/billboard.js@3.0.2/dist/billboard.pkgd.min.js"></script>
    </head>
    <body>
        <div id="graph"></div>
        <script>
            let jsonData = {"data": [
                { nom: 'Aarau', dtv: 37900 },
                { nom: 'Aathal', dtv: 740 },
                { nom: 'Aarburg-Oftringen', dtv: 2500 },
                { nom: 'Acla da Fontauna', dtv: 90 },
                { nom: 'Aadorf', dtv: 1700 },
                { nom: 'Alpnach Dorf', dtv: 1200 },
                { nom: 'Ardez', dtv: 240 },
                { nom: 'Aesch', dtv: 2000 },
                { nom: 'Affoltern am Albis', dtv: 6800 },
                { nom: 'Airolo', dtv: 420 }
            ]};

            let structuredData = [];

            jsonData.data.forEach(elt => {
                structuredData.push([elt.nom, elt.dtv])
                
            });

            console.log(structuredData);

            bb.generate({
                bindto: "#graph",
                data: {
                    type: "pie",
                    columns: structuredData
                }
            })
        </script>
    </body>
</html>
